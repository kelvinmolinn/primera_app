<h2>INformacion de contacro</h2>
<div>
    <label>Nombre:</label>
    <input type="text" id="nombre" [(ngModel)]="contacto.nombre">
    <label>Email:</label>
    <input type="text" id="email" [(ngModel)]="contacto.email">
</div>

<h3>Detalle de contacto</h3>
<p>Nombre:{{contacto.nombre}} </p>
<p>Email:{{contacto.email}} </p>
